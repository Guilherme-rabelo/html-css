<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="<p>">Paragrafo</abbr></li>
        <li type="square"><abbr title="<H1,h2,h3...h6>">Titulos</abbr></li>
        <li type="square"><abbr title="<img>">Imagens</abbr></li>
        <li type="square"><abbr title="<abbr>">breviações</abbr></li>
        <li type="square"><abbr title="<code>">Códigos-fonte</abbr></li>
        <li type="square"><abbr title="<ol>">Listas numeradas</abbr></li>
        <li type="square"><abbr title="<ul>">Listas com demarcações</abbr></li>
    </ul>
    <a href="index.html">Primeira página</a>
</body>
</html>
